<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeHouse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="../main/index.html">
                    <img src="../../assets/loggo.png" alt="logo" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item "><a href="../about/index.html">О приюте</a></li>
                    <li class="nav-item"><a href="../pets/index.html">Наши питомцы</a></li>
                    <li class="nav-item"><a href="../main/index.html#help">Помогите приюту</a></li>
                    <li class="nav-item nav-item-active"><a href="#">Галерея</a></li>
                    <li class="nav-item"><a href="../main/index.html#contacts">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <section id="gallery">
            <div class="container">
                <h2 class="gallery-title"> Фотоотчёт «HopeHouse»</h2>
                <div class="gallery-list">
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery1.jpg" alt="gallery1" class="gallery-img">
                    </div>
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery2.jpg" alt="gallery2" class="gallery-img">
                    </div>
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery11.jpg" alt="gallery3" class="gallery-img">
                    </div>
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery4.jpg" alt="gallery4" class="gallery-img">
                    </div>
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery5.jpg" alt="gallery5" class="gallery-img">
                    </div>
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery6.jpg" alt="gallery6" class="gallery-img">
                    </div>
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery7.jpg" alt="gallery7" class="gallery-img">
                    </div>
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery8.jpg" alt="gallery8" class="gallery-img">
                    </div>
                    <div class="gallery-list-item">
                        <img src="../../assets/img/gallery9.jpg" alt="gallery9" class="gallery-img">
                    </div>
                </div>
                <button class="button gallery_btn">Посмотреть ещё</button>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="logo">
                <a href="../main/index.html">
                    <img src="../../assets/loggo.png" alt="logo" class="logo-img">
                </a>
            </div>
            <div class="footer-info">
                <h3 class="footer-title">Мы ждем вашего визита!</h3>
                <p class="footer-subtitle">Забирая одного из них – Вы сохраняете жизнь!</p>
            </div>
            <ul class="footer-contacts">
                <li>
                    <a href="https://www.instagram.com/doghopeorg/" class="footer-contacts-item">
                        <svg class="footer-contacts-item-img_instagram">
                            <use xlink:href="../../assets/svg/sprite.svg#Instagram"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/doghopeorg/" class="footer-contacts-item">
                        <svg class="footer-contacts-item-img_facebook">
                            <use xlink:href="../../assets/svg/sprite.svg#Facebook"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="https://vk.com/doghopeorg" class="footer-contacts-item">
                        <svg class="footer-contacts-item-img_twitter">
                            <use xlink:href="../../assets/svg/sprite.svg#Twitter"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <button class="btn-up shown"></button>
    </footer>
    <script src="main.js"></script>
</body>

</html>
